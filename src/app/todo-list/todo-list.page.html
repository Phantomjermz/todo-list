<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">New Task</ion-label>
    <ion-input [(ngModel)]="newTask"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addTask()">Add Task</ion-button>

  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label [ngClass]="{'completed': task.completed}">
        {{ task.text }}
      </ion-label>
      <ion-icon name="trash" slot="end" (click)="removeTask(i)"></ion-icon>
      <ion-item *ngIf="editIndex === i">
        <ion-input [(ngModel)]="editTask" placeholder="Edit Task"></ion-input>
        <ion-button (click)="saveEdit(i)">Save</ion-button>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
