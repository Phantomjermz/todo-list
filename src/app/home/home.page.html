<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="task" placeholder="Enter new task"></ion-input>
    <ion-button (click)="addTask()" slot="end" expand="full">Add Task</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let t of tasks">
      <ion-label>{{ t }}</ion-label>
      <ion-button (click)="deleteTask(t)" fill="clear" slot="end">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
